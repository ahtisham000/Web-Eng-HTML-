<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lep.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="   col-lg-4 col-md-6 mt-5">
                <div class="card" style="width: auto; ">
                    <img src="pic1.png" class="card-img-top" id="img1" alt="...">
                </div>
            </div>
            <div class="col-lg-4    col-md-6 mt-5">
                <div class="card" style="width: auto; ">
                    <img src="pic2.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-lg-4    col-md-6 mt-5">
                <div class="card" style="width: auto; ">
                    <img src="pic3.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#img1').dblclick(function () {
                var cv = $(this).attr("src");
                if (cv == "pic1.png") {
                    $(this).attr("src", "pic2.png");
                }
                else {
                    $(this).attr("src", "pic1.png");
                }
            });
        })
       
    </script>
</body>


</html>
